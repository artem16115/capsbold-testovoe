<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Capsbold - test</title>
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="main-container">
		<div class="third-page"></div>
		<div class="second-page"></div>
		<div class="main-page">
			<div class="title">
				<h1>Todo list</h1>
				<button id="open-add-form">Add</button>
			</div>
			<div class="todo-list-container">
				<ul class="todo-list">
				</ul>
			</div>
			<div class="overlay-block"></div>
		</div>
		<div class="author">© 2023. Kratkikh A.</div>
	</div>

	<form class="add-todo-form">
		<input id="form-title-input" name="title" placeholder="add title" value="">
		<input id="form-description-input" name="description" placeholder="add description" value="">
		<div class="form-buttons">
			<input type="submit" value="Добавить">
			<input type="button" value="Отмена" class="close-form-button">
		</div>
	</form>


	<script src="./index.js"></script>
</body>

</html>
